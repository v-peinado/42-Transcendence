<div class="hero-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-10 text-center">
                <h1 class="display-4 text-gradient mb-4">
                    Torneos Locales
                </h1>
                <div class="game-modes">
                    <div class="game-modes-grid">
                        <!-- Crear Torneo -->
                        <div class="game-mode-card clickable" id="tournament-create-btn" role="button" tabindex="0">
                            <div class="card-glow"></div> <!-- Añadido el div para el efecto glow -->
                            <div class="card-content">
                                <div class="card-icon">
                                    <i class="fas fa-trophy"></i>
                                </div>
                                <h3>Crear Torneo</h3>
                                <div class="tournament-info">
                                    <div class="detail-item">
                                        <i class="fas fa-users"></i>
                                        <span>2-8 jugadores</span>
                                    </div>
                                    <div class="detail-item">
                                        <i class="fas fa-trophy"></i>
                                        <span>Torneo Local</span>
                                    </div>
                                    <div class="detail-item">
                                        <i class="fas fa-gamepad"></i>
                                        <span>Pong</span>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Torneos Pendientes - Modificado -->
                        <div class="game-mode-card clickable" id="tournaments-pending-btn">
                            <div class="card-glow"></div>
                            <div class="card-content">
                                <div class="card-icon">
                                    <i class="fas fa-hourglass-half"></i>
                                </div>
                                <h3>Torneos en Espera</h3>
                                <div class="pending-count">
                                    <span class="count-badge">0</span>
                                    <span class="detail-text">torneos pendientes</span>
                                </div>
                            </div>
                        </div>

                        <!-- Torneos Finalizados -->
                        <div class="game-mode-card" id="tournaments-finished">
                            <div class="card-glow"></div>
                            <div class="card-content">
                                <div class="card-icon">
                                    <i class="fas fa-flag-checkered"></i> <!-- Cambiado de fa-crown a fa-flag-checkered -->
                                </div>
                                <h3>Salón de la Fama</h3>
                                <div id="tournaments-played" class="tournament-list custom-scrollbar"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal mejorado -->
    <div id="modal-overlay" class="modal-overlay" style="display: none;"></div>
    <div id="tournament-modal" class="game-modal" style="display: none;">
        <form id="tournament-form" class="tournament-form">
            <h3 class="modal-title text-gradient mb-3">
                <i class="fas fa-trophy me-2"></i>
                Crear Torneo
            </h3>
            
            <!-- Nombre del torneo en una fila completa -->
            <div class="form-group mb-3">
                <label for="tournamentName" class="form-label neon-text">Nombre del Torneo</label>
                <input type="text" class="form-control custom-input" id="tournamentName" required>
            </div>
            
            <!-- Puntos y número de jugadores en la misma fila -->
            <div class="form-row d-flex gap-3 mb-3">
                <div class="form-group flex-1">
                    <label for="maxPoints" class="form-label neon-text">Puntos para Ganar</label>
                    <input type="number" class="form-control custom-input" id="maxPoints" min="1" value="5" required>
                </div>
                
                <div class="form-group flex-1">
                    <label for="players" class="form-label neon-text">Número de Jugadores</label>
                    <select class="form-select custom-input" id="players" required>
                        <option value="2">2 Jugadores</option>
                        <option value="4">4 Jugadores</option>
                        <option value="8">8 Jugadores</option>
                    </select>
                </div>
            </div>
            
            <!-- Contenedor para los campos de jugadores -->
            <div id="tournament-players" class="players-grid mb-4">
                <!-- Los campos de jugadores se generarán dinámicamente en pares -->
            </div>
            
            <div class="d-flex justify-content-end gap-2">
                <button type="button" id="tournament-cancel" class="game-button secondary">
                    <i class="fas fa-times me-2"></i>Cancelar
                </button>
                <button type="submit" class="game-button primary">
                    <i class="fas fa-check me-2"></i>Crear
                </button>
            </div>
        </form>
    </div>

    <!-- Modal para Torneos Pendientes -->
    <div id="pending-modal" class="game-modal" style="display: none;">
        <div class="modal-header">
            <h3 class="modal-title text-gradient">
                <i class="fas fa-hourglass-half me-2"></i>
                Torneos en Espera
            </h3>
            <button type="button" class="close-button" id="pending-modal-close">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="modal-body">
            <div id="tournaments-pending-list" class="pending-tournaments-list">
                <!-- Lista de torneos pendientes -->
            </div>
        </div>
    </div>
</div>
