pid /tmp/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    client_body_temp_path /tmp/client_temp;
    proxy_temp_path       /tmp/proxy_temp_path;
    fastcgi_temp_path    /tmp/fastcgi_temp;
    uwsgi_temp_path      /tmp/uwsgi_temp;
    scgi_temp_path       /tmp/scgi_temp;

    # Servidor HTTP (puerto 80/8080)
    server {
        listen 80;
        server_name localhost;

        # Servir archivos estáticos del frontend
        root /usr/share/nginx/html;
        
        location / {
            try_files $uri $uri/ /index.html;
        }

        # Proxy para la API en el puerto 80
        location /api/ {
            proxy_pass http://web:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            # Añadir para HTTPS
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Configuración para WebSocket si lo necesitas
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            # Timeouts para peticiones largas
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }
    }

    # Servidor HTTPS (puerto 443)
    server {
        listen 443 ssl;
        server_name localhost;

        # Configuración SSL
        ssl_certificate     /tmp/ssl/transcendence.crt;
        ssl_certificate_key /tmp/ssl/transcendence.key;
        ssl_protocols       TLSv1.2 TLSv1.3;
        ssl_ciphers        HIGH:!aNULL:!MD5;

        # Configuración de seguridad adicional
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header X-Frame-Options DENY;
        add_header X-Content-Type-Options nosniff;
        add_header X-XSS-Protection "1; mode=block";

        root /usr/share/nginx/html;
        
        location / {
            try_files $uri $uri/ /index.html;
        }

        # Proxy para la API en HTTPS
        location /api/ {
            proxy_pass http://web:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Configuración para WebSocket si lo necesitas
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            # Timeouts para peticiones largas
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        location /static/ {
            alias /usr/share/nginx/html/static/;
        }
        
        location /media/ {
            alias /usr/share/nginx/html/media/;
        }
    }

    # Añadir para manejar archivos grandes
    client_max_body_size 10M;
}