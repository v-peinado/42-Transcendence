<div id="gameOverScreen" class="game-over-screen">
    <div class="game-over-content">
        <div class="result-header text-center">
            <div class="modal-title">
                <div class="result-icon">
                    <i class="fas fa-trophy"></i>
                </div>
                <h2 id="winnerText" class="victory-title gradient-text"></h2>
            </div>
        </div>
        
        <div class="score-container glass-effect">
            <div class="score-details">
                <div class="player-column">
                    <div class="player-result">
                        <div class="player-avatar glow-effect"></div>
                        <span class="player-name gradient-text" id="finalPlayer1Name"></span>
                        <span class="player1-score score glow-text">0</span>
                    </div>
                </div>
                
                <div class="vs">
                    <span class="vs-text gradient-text">VS</span>
                    <div class="vs-line glow-effect"></div>
                </div>
                
                <div class="player-column">
                    <div class="player-result">
                        <div class="player-avatar glow-effect">
                            <i class="fas fa-robot"></i>
                        </div>
                        <span class="player-name gradient-text" id="finalPlayer2Name"></span>
                        <span class="player2-score score glow-text">0</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="action-buttons">
            <button id="returnToLobby" class="btn btn-outline-info d-flex align-items-center w-100 mb-3">
                <i class="fas fa-home"></i>
                <span class="ms-2">Volver al Men√∫ Principal</span>
            </button>
        </div>
    </div>
</div>
