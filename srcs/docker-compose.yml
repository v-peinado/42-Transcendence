networks:
  trancendence-backend:
    driver: bridge

services:
  web:
    build:
      context: ./django
    container_name: django
    ports:
      - "8000:8000"
    networks:
      - trancendence-backend
    volumes:
      - django_static:/app/static
      - django_media:/app/media
      - ./django/logs:/app/logs
    depends_on:
      - db
    env_file:
      - .env
    restart: always
    command: >
      sh -c "mkdir -p /app/logs &&
             python manage.py makemigrations &&
             python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"

  db:
    image: postgres:17
    container_name: postgres
    ports:
      - "5432:5432"
    networks:
      - trancendence-backend
    volumes:
      - postgres_data:/var/lib/postgresql/data
    env_file:
      - .env
    restart: always

  nginx:
    build:
      context: .
      dockerfile: nginx/Dockerfile
    expose:
      - "80"
      - "443"
      - "8443"
    networks:
      - trancendence-backend
    volumes:
      - type: volume
        source: nginx_static
        target: /usr/share/nginx/html
      - type: volume
        source: django_media
        target: /usr/share/nginx/html/media
      - ssl_certs:/tmp/ssl:rw
    depends_on:
      - web
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-k", "https://localhost:8443/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  waf:
    build:
      context: .
      dockerfile: waf/Dockerfile
    ports:
      - "8082:8081"
      - "8444:8444"
      - "8200:8200"
    networks:
      - trancendence-backend
    volumes:
      - ssl_certs:/tmp/ssl:rw
      - waf_logs:/var/log/nginx
    env_file:
      - .env
    command: sh -c "rm -f /tmp/nginx.pid && /usr/local/bin/init-vault.sh" # borra el pid de nginx (se queda colgado)
    depends_on:
      - nginx
      - web
    restart: always

  redis:
    image: redis:latest
    container_name: redis
    ports:
      - "6379:6379"  # Puerto por defecto de Redis
    networks:
      - trancendence-backend
    restart: always
    command: ["redis-server", "--save", "", "--appendonly", "no"] 

volumes:
  postgres_data:
    driver: local        # Tipo de driver del volumen, en este caso 'local'
    driver_opts:
      type: none         # Tipo de dispositivo, se montará un directorio del host, no se utilizará un dispositivo
      device: ./postgres_data  # Ruta relativa en el host donde se almacenarán los datos de PostgreSQL
      o: bind
  django_media:
  django_static:
  nginx_static:
  waf_logs:
  ssl_certs:
    name: ssl_certs
