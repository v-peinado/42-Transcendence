<div class="hero-section game-section">
    <div class="game-wrapper">
        <div class="game-header">
            <div class="player-info">
                <div id="player1Name" class="player-name">Jugador 1</div>
                <div id="leftControls" class="controls-info">[W] Arriba | [S] Abajo</div>
            </div>
            <div class="player-info">
                <div id="player2Name" class="player-name">Jugador 2</div>
                <div id="rightControls" class="controls-info">[↑] Arriba | [↓] Abajo</div>
            </div>
        </div>
        
        <canvas id="gameCanvas"></canvas>
        <div class="score" id="player1Score">0</div>
        <div class="score" id="player2Score">0</div>
        <button id="fullscreenBtn" class="fullscreen-btn" title="Pantalla completa (ESC para salir)">
            <i class="fas fa-expand"></i>
        </button>
        <div id="countdown" class="countdown" style="display: none;"></div>
        <div id="gameOverScreen" class="game-over-screen" style="display: none;">
            <div class="game-over-content">
                <h2 id="winnerText"></h2>
                <div id="finalScore" class="final-score"></div>
                <button id="returnToLobby" class="btn btn-primary">Volver al Menú Principal</button>
            </div>
        </div>
        <div id="matchFoundModal" class="match-found-screen">
            <div class="match-found-content">
                <h2>¡Partida encontrada!</h2>
                <div class="players-vs">
                    <div class="player-card">
                        <div class="player-avatar"></div>
                        <h3 id="player1NamePreMatch">Jugador 1</h3>
                    </div>
                    <div class="vs">VS</div>
                    <div class="player-card">
                        <div class="player-avatar"></div>
                        <h3 id="player2NamePreMatch">Jugador 2</h3>
                    </div>
                </div>
                <div class="controls-info">
                    <p>Tus controles:</p>
                    <div id="playerControls" class="keys">W / S</div>
                </div>
            </div>
        </div>
    </div>
</div>
