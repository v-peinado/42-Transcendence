pid /tmp/nginx.pid;
load_module modules/ngx_http_modsecurity_module.so;

events {
    worker_connections 1024;
    multi_accept on;
    use epoll;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Optimizaciones básicas
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Directorios temporales
    client_body_temp_path /tmp/client_temp;
    proxy_temp_path       /tmp/proxy_temp_path;
    fastcgi_temp_path    /tmp/fastcgi_temp;
    uwsgi_temp_path      /tmp/uwsgi_temp;
    scgi_temp_path       /tmp/scgi_temp;

    # ModSecurity
    modsecurity on;
    modsecurity_rules_file /etc/modsecurity/rules/basic_rules.conf;

    # Configuración SSL global
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_prefer_server_ciphers on;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_certificate     /tmp/ssl/transcendence.crt;
    ssl_certificate_key /tmp/ssl/transcendence.key;

    # Configuración de buffering
    proxy_buffering on;
    proxy_buffer_size 4k;
    proxy_buffers 8 16k;
    proxy_busy_buffers_size 32k;
    proxy_temp_file_write_size 64k;

    # Configuración DNS
    resolver 127.0.0.11 valid=30s;
    resolver_timeout 10s;

    # Upstream backend con DNS dinámico
    upstream backend {
        server nginx:8443 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    # Servidor HTTP (redirección)
    server {
        listen 8081;
        listen [::]:8081;
        server_name localhost;
        
        return 301 https://$host:8445$request_uri;
    }

    # Servidor HTTPS
    server {
        listen 8444 ssl;
        listen [::]:8444 ssl;
        server_name localhost;

        # SSL
        ssl_certificate     /tmp/ssl/transcendence.crt;
        ssl_certificate_key /tmp/ssl/transcendence.key;
        ssl_protocols       TLSv1.2 TLSv1.3;
        ssl_session_cache   shared:SSL:10m;
        ssl_session_timeout 10m;

        # Proxy principal
        location / {
            set $upstream_endpoint https://nginx:8443;
            proxy_pass $upstream_endpoint;

            # SSL proxy
            proxy_ssl_certificate     /tmp/ssl/transcendence.crt;
            proxy_ssl_certificate_key /tmp/ssl/transcendence.key;
            proxy_ssl_verify         off;
            proxy_ssl_server_name    on;
            
            # Headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout    60s;
            proxy_read_timeout    60s;

            # Debug
            add_header X-Debug-Message "WAF Proxy" always;
            add_header X-Backend-Server $upstream_endpoint always;
        }

        # Health check
        location /health {
            access_log off;
            return 200 "healthy\n";
        }

        # Vault proxy
        location /vault/ {
            proxy_pass http://127.0.0.1:8200;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Error pages
        location = /50x.html {
            root /usr/share/nginx/html;
            internal;
        }
    }

    # Límites globales
    client_max_body_size 10M;
    client_body_buffer_size 128k;
}