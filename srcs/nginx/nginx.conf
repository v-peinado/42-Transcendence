events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Directorios temporales
    client_body_temp_path /tmp/client_temp;
    proxy_temp_path       /tmp/proxy_temp_path;
    fastcgi_temp_path    /tmp/fastcgi_temp;
    uwsgi_temp_path      /tmp/uwsgi_temp;
    scgi_temp_path       /tmp/scgi_temp;

    # Resolver para Docker DNS
    resolver 127.0.0.11 valid=30s;

    # Control global de headers
    proxy_hide_header Last-Modified;
    add_header Last-Modified $date_gmt always;

    # Rate limiting zones
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=login_limit:10m rate=5r/s;

    # Servidor HTTPS (puerto 8443)
    server {
        listen 8443 ssl;
        server_name localhost;

        # SSL
        ssl_certificate     /tmp/ssl/transcendence.crt;
        ssl_certificate_key /tmp/ssl/transcendence.key;
        ssl_protocols       TLSv1.2 TLSv1.3;
        ssl_ciphers        HIGH:!aNULL:!MD5;

        # Root y archivos estáticos
        root /usr/share/nginx/html;

        # Health check endpoint (mayor prioridad)
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # API proxy con rate limit
        location /api {
            limit_req zone=api_limit burst=20 nodelay;
            proxy_pass http://web:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Control de headers
            proxy_hide_header Last-Modified;
            add_header Last-Modified $date_gmt always;
        }

        # Archivos estáticos
        location /static/ {
            alias /usr/share/nginx/html/static/;
            expires 1h;
            add_header Cache-Control "public, no-transform";
        }

        location /media/ {
            alias /usr/share/nginx/html/media/;
            expires 1h;
            add_header Cache-Control "public, no-transform";
        }

        # Frontend y fallback a backend
        location / {
            try_files $uri $uri/ @backend;
            add_header X-Debug-Message "Frontend static" always;
            expires 1h;
            add_header Cache-Control "public, no-transform";
        }

        # Backend handler con rate limit
        location @backend {
            limit_req zone=login_limit burst=10 nodelay;
            proxy_pass http://web:8000;
            proxy_http_version 1.1;
            
            # Headers esenciales
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $server_name;
            proxy_set_header X-Forwarded-Port $server_port;

            # Debug headers
            add_header X-Debug-Host $host always;
            add_header X-Debug-URI $request_uri always;
            
            # Control de headers
            proxy_hide_header Last-Modified;
            add_header Last-Modified $date_gmt always;
            
            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout    60s;
            proxy_read_timeout    60s;
        }
    }
}