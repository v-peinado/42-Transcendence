networks:
  trancendence-backend:
    name: trancendence-backend
    driver: bridge

services:
  web:
    build:
      context: ./django
      dockerfile: Dockerfile
    container_name: django
    ports:
      - "8000:8000"
    volumes:
      - ./django:/app  
      - django_media:/app/media 
    networks:
      - trancendence-backend
    depends_on:
      - db
    env_file:
      - .env
    restart: on-failure
  
  db:
    image: postgres:17
    container_name: postgres
    ports:
      - "5432:5432"
    networks:
      - trancendence-backend
    volumes:
      - postgres_data:/var/lib/postgresql/data
    env_file:
      - .env
    restart: on-failure

  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: nginx
    ports:
      - "80:80"
    networks:
      - trancendence-backend
    volumes:
      - ./nginx/frontend:/usr/share/nginx/html
      - django_media:/usr/share/nginx/html/media
    depends_on:
      - web
    restart: on-failure

volumes:
  postgres_data: 
  django_media:


