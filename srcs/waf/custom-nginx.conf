pid /tmp/nginx.pid;															# Fichero de PID de Nginx
load_module modules/ngx_http_modsecurity_module.so;							# Carga el módulo de ModSecurity

# Configuración de los eventos de Nginx (conexiones máximas)
events {
    worker_connections 1024;												# Conexiones máximas por worker (1024 por defecto, es pequeño)
    multi_accept on;														# Acepta múltiples conexiones en un solo worker
}

# Configuración de ModSecurity (WAF)
http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Control global de headers (necesarios para evitar errores de CORS)
    proxy_hide_header Last-Modified;
    add_header Last-Modified $date_gmt always;

    # Optimizaciones básicas de rendimiento (caché, compresión, etc.)
    sendfile on;															# transferencia de archivos más eficiente
    tcp_nopush on;															# paquetes TCP más eficientes
    tcp_nodelay on;															# deshabilita el algoritmo de Nagle (mejora la latencia)
    keepalive_timeout 65;													# Tiempo de espera de las conexiones persistentes

    # ModSecurity (WAF)
    modsecurity on;
	modsecurity_rules_file /etc/nginx/modsecurity/rules/main.conf;

    # Configuración SSL global
    ssl_session_cache shared:SSL:10m;										# Cache compartida de sesiones SSL (10 minutos)
    ssl_session_timeout 10m;												# Tiempo de vida de las sesiones SSL (10 minutos)
    ssl_protocols TLSv1.2 TLSv1.3;											# Solo se permiten protocolos seguros
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA384;	# Cifrado SSL (se usa GCM por ser más seguro)
    ssl_certificate     /tmp/ssl/transcendence.crt;							# Certificado SSL
    ssl_certificate_key /tmp/ssl/transcendence.key;							# Clave privada SSL

    # Configuración DNS global (DNS interno de Docker predeterminado)
    resolver 127.0.0.11;		

    # Upstream backend (nginx)
    upstream backend {
        server nginx:8443 max_fails=3 fail_timeout=30s;						# Reintentos de conexión (3 veces, 30 segundos)
        keepalive 32;														# Pool de conexiones persistentes (32 conexiones)
    }

    # Control de tráfico global (limitado a 30 peticiones por segundo)
    limit_req_zone $binary_remote_addr zone=global_limit:10m rate=30r/s;	# Límite de 30 peticiones por segundo
    limit_req_status 429;													# Código de estado para límites de velocidad (429 = Too Many Requests)

    # Servidor HTTP (puerto 8081 -> redirige a HTTPS)
    server {
        listen 8081;
        server_name localhost;

        # Health check en HTTP (para evitar errores de certificado)
        location /health {
            access_log off;
            add_header Content-Type text/plain;
            return 200 'OK';
        }

        # Resto del tráfico se redirecciona a HTTPS (todo lo que no sea /health)
        location / {
            return 301 https://$host:8444$request_uri;
        }
    }

    # Servidor HTTPS (puerto 8444)
    server {
        listen 8444 ssl;
        server_name localhost;

        # Health check endpoint
        location /health {
            access_log off;
            add_header Content-Type text/plain;
            return 200 'OK';
        }

        # Favicon (es un recurso estático para evitar errores 404)
        location = /favicon.ico {
            access_log off;
            log_not_found off;
            return 204;
        }

        # Proxy principal con seguridad WAF (limitado a 50 peticiones por segundo)
        location / {
            limit_req zone=global_limit burst=50 nodelay;					# Rafaga de 50 peticiones por segundo
            proxy_pass https://backend;										# Proxy inverso a backend (nginx)
            
            # Headers de seguridad
            proxy_set_header Host $host:8444;								# Reserva el puerto 8444
            proxy_set_header X-Real-IP $remote_addr;						# IP real del cliente (para ModSecurity)
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Port 8444;
            
            # SSL (evitar errores de certificado)
            proxy_ssl_verify off;
            proxy_ssl_session_reuse on;
            
            # Debugging headers (pruebas)
            add_header X-Debug-Message "WAF Proxy" always;
            error_log /var/log/nginx/error.log debug;
            
            # Timeouts (evitar ataques ddos)
            proxy_connect_timeout 60s;
            proxy_send_timeout    60s;
            proxy_read_timeout    60s;

            # Aumentar buffers para evitar errores 400
            proxy_buffer_size 128k;
            proxy_buffers 4 256k;
            proxy_busy_buffers_size 256k;
        }

        # Vault proxy (limitado a 5 peticiones por segundo)
        location /vault/ {
            limit_req zone=global_limit burst=5 nodelay;
            proxy_pass http://127.0.0.1:8200;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
    }

    # Límites globales de tamaño de cuerpo 
    client_max_body_size 10M;
}
