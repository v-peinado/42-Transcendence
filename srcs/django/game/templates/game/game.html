{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong - Transcendence</title>
    <style>
        #gameCanvas {
            background: #000;
            display: block;
            margin: 0 auto;
            border: 2px solid #fff;
        }
        .game-container {
            text-align: center;
            padding: 20px;
            color: white;
        }
        .score {
            font-size: 2em;
            margin: 20px 0;
            font-family: monospace;
        }
        .controls {
            margin: 20px 0;
        }
        .status {
            font-size: 1.2em;
            margin: 10px 0;
        }
        .game-info {
            text-align: center;
            margin-bottom: 20px;
        }
        .game-id {
            color: #fff;
            font-size: 18px;
            margin: 10px 0;
        }
    </style>
</head>
<body style="background: #333; margin: 0; padding: 20px;">
    <div class="game-container">
        <div class="game-info">
            <div class="score">
                <span id="player1Score">0</span> - <span id="player2Score">0</span>
            </div>
            <div class="game-id">ID Partida: {{ game_id }}</div>
            <div class="status" id="gameStatus">Esperando oponente...</div>
			<div class="user-id" id="player">Eres el Jugador: {{ user_id }}</div>
        </div>
        <canvas id="gameCanvas" width="800" height="400"></canvas>
        <div class="controls">
            <p>Controles: W/S (Jugador 1) - ↑/↓ (Jugador 2)</p>
            <p>Comparte este ID con tu oponente para que se una: <strong>{{ game_id }}</strong></p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Conexión WebSocket
            const gameId = '{{ game_id }}';
            const userId = '{{ user_id }}';
            const gameSocket = new WebSocket(
                `${window.location.protocol === 'https:' ? 'wss' : 'ws'}://${window.location.host}/ws/game/${gameId}/`
            );

            // Canvas setup
            const canvas = document.getElementById('gameCanvas');
            const ctx = canvas.getContext('2d');
            
            // Game state
            let gameState = null;
            let playerSide = null;

            // Debug info div
            const debugDiv = document.createElement('div');
            debugDiv.style.position = 'fixed';
            debugDiv.style.bottom = '10px';
            debugDiv.style.left = '10px';
            debugDiv.style.color = 'white';
            document.body.appendChild(debugDiv);

            // WebSocket handlers
            gameSocket.onopen = function() {
                console.log('WebSocket conectado');
                //debugDiv.textContent = 'Conectado al servidor';
            };

            gameSocket.onmessage = function(e) {
                const data = JSON.parse(e.data);
                console.log('Mensaje recibido:', data);
                //debugDiv.textContent = `Último mensaje: ${JSON.stringify(data).slice(0, 100)}`;

                if (data.type === 'game_state') {
                    gameState = data.state;
                    updateDisplay();
                } else if (data.type === 'game_start') {
                    document.getElementById('gameStatus').textContent = '¡Juego en curso!';
                    playerSide = data.player1 === '{{ username }}' ? 'left' : 'right';
                    console.log('Lado asignado:', playerSide);
                    debugDiv.textContent += ` | Lado: ${playerSide}`;
                }
            };

            // Improved key handling
            const keysPressed = new Set();

            function handleKeyPress(e) {
                e.stopPropagation();
                e.preventDefault();
                
                if (!playerSide || !gameState) return;
                
                const key = e.key.toLowerCase();
                let direction = null;
                
                if (playerSide === 'left') {
                    if (key === 'w') direction = -1;
                    if (key === 's') direction = 1;
                } else if (playerSide === 'right') {
                    if (key === 'arrowup') direction = -1;
                    if (key === 'arrowdown') direction = 1;
                }

                if (direction !== null) {
                    // Solo mostramos el mensaje de movimiento
                    debugDiv.textContent = `Moviendo ${playerSide} ${direction === -1 ? 'arriba' : 'abajo'}`;
                    gameSocket.send(JSON.stringify({
                        type: 'move_paddle',
                        side: playerSide,
                        direction: direction
                    }));
                }
            }

            function handleKeyRelease(e) {
                e.stopPropagation();
                e.preventDefault();
                
                const key = e.key.toLowerCase();
                keysPressed.delete(key);
                
                if (!playerSide) return;
                
                // Solo enviamos el mensaje de detención cuando realmente soltamos una tecla de movimiento
                if ((playerSide === 'left' && ['w', 's'].includes(key)) ||
                    (playerSide === 'right' && ['arrowup', 'arrowdown'].includes(key))) {
                    // El mensaje de detención solo se muestra cuando realmente soltamos la tecla
                    debugDiv.textContent = `Paleta ${playerSide} detenida`;
                    gameSocket.send(JSON.stringify({
                        type: 'move_paddle',
                        side: playerSide,
                        direction: 0
                    }));
                }
            }

            function updateDisplay() {
                if (!gameState) {
                    console.log('No hay estado del juego');
                    return;
                }

                // Clear canvas
                ctx.fillStyle = '#000';
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                // Draw paddles
                ctx.fillStyle = '#fff';
                for (const [side, paddle] of Object.entries(gameState.paddles)) {
                    console.log(`Dibujando paleta ${side} en y=${paddle.y}`);  // Debug
                    ctx.fillRect(
                        paddle.x,
                        paddle.y,
                        paddle.width,
                        paddle.height
                    );
                }

                // Draw ball
                ctx.beginPath();
                ctx.arc(
                    gameState.ball.x,
                    gameState.ball.y,
                    gameState.ball.radius,
                    0,
                    Math.PI * 2
                );
                ctx.fillStyle = '#fff';
                ctx.fill();
                ctx.closePath();

                // Update score
                document.getElementById('player1Score').textContent = gameState.paddles.left.score;
                document.getElementById('player2Score').textContent = gameState.paddles.right.score;
            }

            // Event Listeners with capture
            document.addEventListener('keydown', handleKeyPress, { capture: true });
            document.addEventListener('keyup', handleKeyRelease, { capture: true });

            // Cleanup
            window.addEventListener('beforeunload', () => {
                gameSocket.close();
            });
        });
    </script>
</body>
</html>
