
networks:
  trancendence-backend:
    name: trancendence-backend
    driver: bridge

services:
  web:
    build:
      context: ./django
      dockerfile: Dockerfile
    container_name: django
    ports:
      - "8000:8000"
    volumes:
      - ${DJANGO_CODE_PATH}:/app
      - ${DJANGO_MEDIA_PATH}:/app/media
    networks:
      - trancendence-backend
    depends_on:
      - db
    env_file:
      - .env
    restart: always

  db:
    image: postgres:17
    container_name: postgres
    ports:
      - "5432:5432"
    networks:
      - trancendence-backend
    volumes:
      - ${POSTGRES_DATA_PATH}:/var/lib/postgresql/data
    env_file:
      - .env
    restart: always

  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: nginx
    ports:
      - "80:80"
    networks:
      - trancendence-backend
    volumes:
      - ${NGINX_FRONTEND_PATH}:/usr/share/nginx/html
      - ${DJANGO_MEDIA_PATH}:/usr/share/nginx/html/media
    depends_on:
      - web
    restart: always

volumes:
  postgres_data:
  django_media:
