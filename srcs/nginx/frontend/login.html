<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="css/login.css">
</head>
<body>
  <div class="login-container">
    <form id="loginForm">
      <h2>Login</h2>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
      </div>
      <!-- Botón de login tradicional con id -->
      <button type="submit" id="loginButton">Login</button>

      <!-- Botón para login con 42 con id -->
      <button type="button" id="loginWith42">Login con 42</button>

      <p id="error" class="error-message"></p>
    </form>

    <!-- Enlace de registro -->
    <div class="register-link">
      <p>¿No tienes una cuenta? <a href="register.html">Regístrate aquí</a></p>
    </div>
  </div>

  <script src="js/login.js"></script>
  <script>
    loginForm.addEventListener("submit", async function(event) {
        event.preventDefault();

        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;
        const remember = document.getElementById("remember").checked; // Obtener estado del checkbox

        try {
            const response = await fetch('/api/authentication/login/', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ 
                    username, 
                    password,
                    remember  // Incluir valor del checkbox
                })
            });

            const data = await response.json();
            // Resto del código...
        }
        catch(error) {
            // Manejo de errores...
        }
    });
  </script>
</body>
</html>
