{% extends 'base.html' %}
{% block title %}Login{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <!-- Formulario de login tradicional -->
            <div class="card shadow-sm mb-4">
                <div class="card-body p-4">
                    <h4 class="text-center mb-4">Iniciar Sesión</h4>
                    <form method="POST" action="{% url 'login' %}">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="username" class="form-label">Usuario</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Iniciar sesión</button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Sección QR -->
            <div class="card shadow-sm mb-4">
                <div class="card-body p-4">
                    <div class="text-center">
                        <h5 class="mb-3">Login con QR</h5>
                        <div id="reader"></div>
                        <div id="result"></div>
                        <p class="text-muted small mt-3">Escanea un código QR para iniciar sesión</p>
                    </div>
                </div>
            </div>

            <!-- Separador -->
            <div class="text-center my-4">
                <hr>
                <span class="bg-white px-3 text-muted" style="position: relative; top: -12px;">
                    o conéctate con
                </span>
            </div>

            <!-- Botón de 42 -->
            <div class="card shadow-sm mb-4">
                <div class="card-body p-4">
                    <div class="d-grid">  <!-- Usar d-grid para ancho completo -->
                        <a href="{% url 'fortytwo_auth:login' %}" class="button-42 w-100">  <!-- Añadir w-100 -->
                            Login with 42
                        </a>
                    </div>
                </div>
            </div>

            <!-- Link de registro -->
            <div class="text-center mt-4">
                <p class="text-muted">¿No tienes una cuenta? <a href="{% url 'register' %}">Regístrate</a></p>
            </div>
        </div>
    </div>
</div>

<style>
.button-42 {
    background-color: #007BFF;
    color: white;
    padding: 15px 20px;  /* Aumentar padding vertical */
    border-radius: 5px;
    text-decoration: none;
    transition: all 0.3s ease;
    display: block;  /* Cambiar a block */
    text-align: center;  /* Centrar texto */
}

.button-42:hover {
    background-color: #009B9D;
    color: white;
    text-decoration: none;
    transform: translateY(-2px);
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
}

.button-42:active {
    transform: translateY(0);
}
</style>

<!-- Scripts -->
<script src="https://unpkg.com/html5-qrcode"></script>
<script>
function onScanSuccess(decodedText, decodedResult) {
    fetch('/api/authentication/validate_qr/', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({
            username: decodedText  // Cambiar qr_data por username
        })
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            window.location.href = '/user/';
        } else {
            alert(data.error || 'Error al validar el código QR');
        }
    })
    .catch(error => {
        console.error('Error:', error);
        alert('Error al procesar el código QR');
    });
}

function onScanFailure(error) {
    console.warn(`Error de escaneo: ${error}`);
}

// Inicializar escáner
let html5QrcodeScanner = new Html5QrcodeScanner(
    "reader",
    { fps: 10, qrbox: {width: 250, height: 250} }
);
html5QrcodeScanner.render(onScanSuccess, onScanFailure);
</script>
{% endblock %}
