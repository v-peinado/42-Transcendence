<div id="gameOverScreen" class="game-over-screen">
    <div class="game-over-content">
        <div class="result-header text-center">
            <div class="modal-title">
                <div class="result-icon">
                    <i class="fas fa-trophy"></i>
                </div>
                <h2 id="winnerText" class="victory-title gradient-text"></h2>
            </div>
        </div>
        
        <div class="score-container glass-effect">
            <div class="score-details">
                <div class="player-column">
                    <div class="player-result" id="player1Result">
                        <div class="go-avatar">
                            <img src="" alt="Player Avatar">
                        </div>
                        <span class="player-name" id="finalPlayer1Name">Jugador 1</span>
                        <span class="player1-score score glow-text">0</span>
                    </div>
                </div>
                
                <div class="vs">
                    <span class="vs-text gradient-text">VS</span>
                    <div class="vs-line glow-effect"></div>
                </div>
                
                <div class="player-column">
                    <div class="player-result" id="player2Result">
                        <div class="go-avatar">
                            <img src="" alt="Player Avatar">
                        </div>
                        <span class="player-name gradient-text" id="finalPlayer2Name"></span>
                        <span class="player2-score score glow-text">0</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="action-buttons">
            <button id="returnToLobby" class="modal-button primary">
                <div class="button-background"></div>
                <div class="button-content">
                    <i class="fas fa-home"></i>
                    <span>Volver al Men√∫ Principal</span>
                </div>
            </button>
        </div>
    </div>
</div>
