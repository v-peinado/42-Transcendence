<div class="hero-section game-section">
    <div class="game-wrapper">
        <!-- Control izquierdo -->
        <div class="side-control left">
            <span class="player-name" id="leftPlayerName"></span>
            <div class="control-keys">
                <span class="key">W</span>
                <span class="key">S</span>
            </div>
        </div>

        <!-- Puntuación central -->
        <div class="minimal-header">
            <div class="player-score">0</div>
            <div class="score-divider"></div>
            <div class="player-score">0</div>
        </div>

        <!-- Control derecho -->
        <div class="side-control right">
            <span class="player-name" id="rightPlayerName"></span>
            <div class="control-keys">
                <span class="key">↑</span>
                <span class="key">↓</span>
            </div>
        </div>

        <canvas id="gameCanvas"></canvas>
        
        <button id="fullscreenBtn" class="fullscreen-btn" title="Pantalla completa (ESC para salir)">
            <i class="fas fa-expand"></i>
        </button>
        
        <div id="countdown" class="countdown" style="display: none;"></div>
        <div id="gameOverScreen" class="game-over-screen" style="display: none;">
            <div class="game-over-content">
                <div class="result-header">
                    <div class="result-icon">
                        <i class="fas"></i>
                    </div>
                    <h2 id="winnerText" class="victory-title"></h2>
                </div>
                
                <div class="score-container">
                    <div class="score-details">
                        <div class="player-column">
                            <div class="player-avatar">
                                <i class="fas fa-user"></i>
                            </div>
                            <span class="player-name" id="finalPlayer1Name"></span>
                            <span class="player1-score score">0</span>
                        </div>
                        
                        <div class="score-divider">
                            <span>VS</span>
                        </div>
                        
                        <div class="player-column">
                            <div class="player-avatar">
                                <i class="fas fa-user"></i>
                            </div>
                            <span class="player-name" id="finalPlayer2Name"></span>
                            <span class="player2-score score">0</span>
                        </div>
                    </div>
                </div>

                <div class="actions-container">
                    <button id="returnToLobby" class="btn-primary" onclick="window.location.href='/game'">
                        <i class="fas fa-arrow-left"></i>
                        Volver al Menú Principal
                    </button>
                    <button id="rematchButton" class="btn-secondary" disabled>
                        <i class="fas fa-redo"></i>
                        Revancha
                    </button>
                </div>
            </div>
        </div>
        
        <!-- Modal de partida encontrada -->
        <div id="matchFoundModal" class="match-found-screen">
            <div class="match-found-content">
                <div class="modal-header">
                    <div class="modal-title">
                        <i class="fas fa-gamepad"></i>
                        <h2>¡Partida encontrada!</h2>
                    </div>
                </div>
                <div class="players-vs">
                    <div class="player-card">
                        <div class="player-avatar">
                            <i class="fas fa-user"></i>
                        </div>
                        <h3 id="player1NamePreMatch"></h3>
                    </div>
                    <div class="vs">
                        <span class="vs-text">VS</span>
                        <div class="vs-line"></div>
                    </div>
                    <div class="player-card">
                        <div class="player-avatar">
                            <i class="fas fa-user"></i>
                        </div>
                        <h3 id="player2NamePreMatch"></h3>
                    </div>
                </div>
                <div class="controls-info">
                    <h4>Tus controles</h4>
                    <div id="playerControls" class="keys"></div>
                    <p class="controls-hint">Prepárate para jugar...</p>
                </div>
            </div>
        </div>
    </div>
</div>
