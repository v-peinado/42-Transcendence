{% extends 'base.html' %}{% block title %} Home Page {% endblock %}
{% block content %}
<p>Welcome to PongHub's home page!</p>
{% if user.is_authenticated %}
  <p>Welcome, {{ user.username }}</p>
{% else %}
  <p><a href="{% url 'login' %}">Login</a></p>
  <p><a href="{% url 'register' %}">Register</a></p>
{% endif %}
{% endblock %}
