<div class="hero-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-10 text-center">
                <h1 class="display-4 text-gradient mb-4">
                    Torneos Locales
                </h1>
                <div class="game-modes">
                    <div class="game-modes-grid">
                        <!-- Crear Torneo -->
                        <div class="game-mode-card" id="tournament-create-btn">
                            <div class="card-glow"></div>
                            <div class="card-content">
                                <div class="initial-content">
                                    <div class="card-icon">
                                        <i class="fas fa-trophy"></i>
                                    </div>
                                    <h3 class="mt-3">Crear Torneo</h3>
                                    <div class="tournament-info mt-3">
                                        <div class="detail-item">
                                            <i class="fas fa-users"></i>
                                            <span>2-8 jugadores</span>
                                        </div>
                                        <div class="detail-item">
                                            <i class="fas fa-trophy"></i>
                                            <span>Torneo Local</span>
                                        </div>
                                        <div class="detail-item">
                                            <i class="fas fa-gamepad"></i>
                                            <span>Pong</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="expanded-content">
                                    <form id="tournament-form" class="tournament-form">
                                        <h3 class="modal-title text-gradient mb-3">
                                            <i class="fas fa-trophy me-2"></i>
                                            Crear Torneo
                                        </h3>
                                        
                                        <!-- Nombre del torneo en una fila completa -->
                                        <div class="form-group mb-3">
                                            <label for="tournamentName" class="form-label neon-text">Nombre del Torneo</label>
                                            <input type="text" class="form-control custom-input" id="tournamentName" required>
                                        </div>
                                        
                                        <!-- Puntos y número de jugadores en la misma fila -->
                                        <div class="form-row d-flex gap-3 mb-3">
                                            <div class="form-group flex-1">
                                                <label for="maxPoints" class="form-label neon-text">Puntos para Ganar</label>
                                                <input type="number" class="form-control custom-input" id="maxPoints" min="1" value="5" required>
                                            </div>
                                            
                                            <div class="form-group flex-1">
                                                <label for="players" class="form-label neon-text">Número de Jugadores</label>
                                                <select class="form-select custom-input" id="players" required>
                                                    <option value="2">2 Jugadores</option>
                                                    <option value="3">3 Jugadores</option>
                                                    <option value="4">4 Jugadores</option>
                                                    <option value="5">5 Jugadores</option>
                                                    <option value="6">6 Jugadores</option>
                                                    <option value="7">7 Jugadores</option>
                                                    <option value="8">8 Jugadores</option>
                                                    <option value="9">9 Jugadores</option>
                                                    <option value="10">10 Jugadores</option>
                                                </select>
                                            </div>
                                        </div>
                                        
                                        <!-- Contenedor para los campos de jugadores -->
                                        <div id="tournament-players" class="players-grid mb-4">
                                            <!-- Los campos de jugadores se generarán dinámicamente en pares -->
                                        </div>
                                        
                                        <div class="d-flex justify-content-end gap-3">
                                            <button type="button" id="tournament-cancel" class="btn-tournament btn-tournament-secondary">
                                                <i class="fas fa-times"></i>
                                                Cancelar
                                            </button>
                                            <button type="submit" class="btn-tournament btn-tournament-primary">
                                                <i class="fas fa-check"></i>
                                                Crear
                                            </button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>

                        <!-- Torneos Pendientes -->
                        <div class="game-mode-card" id="tournaments-pending-btn">
                            <div class="card-glow"></div>
                            <div class="card-content">
                                <div class="initial-content">
                                    <div class="card-icon">
                                        <i class="fas fa-hourglass-half"></i>
                                    </div>
                                    <h3>Torneos en Espera</h3>
                                    <div class="pending-count">
                                        <span class="count-badge">0</span>
                                        <span class="detail-text">torneos pendientes</span>
                                    </div>
                                </div>
                                <div class="expanded-content">
                                    <div class="tournament-header">
                                        <div>
                                            <h3 class="modal-title">
                                                <i class="fas fa-hourglass-half"></i>
                                                Torneos en Espera
                                            </h3>
                                            <div class="modal-subtitle">Selecciona un torneo para comenzar</div>
                                        </div>
                                    </div>
                                    <div id="tournaments-pending-list"></div>
                                </div>
                            </div>
                        </div>

                        <!-- Torneos Finalizados -->
                        <div class="game-mode-card" id="tournaments-finished">
                            <div class="card-glow"></div>
                            <div class="card-content">
                                <div class="initial-content">
                                    <div class="card-icon">
                                        <i class="fas fa-trophy"></i>
                                    </div>
                                    <h3>Salón de la Fama</h3>
                                    <div class="tournament-info mt-3">
                                        <div class="detail-item">
                                            <i class="fas fa-crown"></i>
                                            <span>Torneos Completados</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="expanded-content">
                                    <div class="tournament-header">
                                        <div>
                                            <h3 class="modal-title">
                                                <i class="fas fa-trophy"></i>
                                                Salón de la Fama
                                            </h3>
                                            <div class="modal-subtitle">Historial de torneos completados</div>
                                        </div>
                                    </div>
                                    <div id="tournaments-finished-list"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
