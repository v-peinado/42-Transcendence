<div class="hero-section game-section">
    <div class="game-wrapper">
        <div class="game-header">
            <div class="control-info left">
                <div class="player-name" id="player1Name">Jugador 1</div>
                <div class="keys">
                    <span class="key">W</span>
                    <span class="key">S</span>
                </div>
            </div>

            <div class="minimal-header">
                <div class="player-score left" id="player1Score">0</div>
                <div class="score-divider"></div>
                <div class="player-score right" id="player2Score">0</div>
            </div>

            <div class="control-info right">
                <div class="player-name" id="player2Name">Jugador 2</div>
                <div class="keys">
                    <span class="key">↑</span>
                    <span class="key">↓</span>
                </div>
            </div>
        </div>
        
        <canvas id="gameCanvas"></canvas>
        
        <button id="fullscreenBtn" class="fullscreen-btn" title="Pantalla completa (ESC para salir)">
            <i class="fas fa-expand"></i>
        </button>
        
        <div id="countdown" class="countdown" style="display: none;"></div>
        <div id="gameOverScreen" class="game-over-screen" style="display: none;">
            <div class="game-over-content">
                <h2 id="winnerText" class="victory-title"></h2>
                <div id="finalScore" class="final-score">
                    <span class="player1-score">0</span>
                    <span class="score-separator">-</span>
                    <span class="player2-score">0</span>
                </div>
                <button id="returnToLobby" class="btn btn-primary">Volver al Menú Principal</button>
            </div>
        </div>
        
        <div id="matchFoundModal" class="match-found-screen">
            <div class="match-found-content">
                <h2>¡Partida encontrada!</h2>
                <div class="players-vs">
                    <div class="player-card">
                        <div class="player-avatar"></div>
                        <h3 id="player1NamePreMatch">Jugador 1</h3>
                    </div>
                    <div class="vs">VS</div>
                    <div class="player-card">
                        <div class="player-avatar"></div>
                        <h3 id="player2NamePreMatch">Jugador 2</h3>
                    </div>
                </div>
                <div class="controls-info">
                    <p>Tus controles:</p>
                    <div id="playerControls" class="keys">W / S</div>
                </div>
            </div>
        </div>
    </div>
</div>
