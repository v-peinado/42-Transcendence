# PostgreSQL Host-Based Authentication (HBA) Configuration

# This file controls PostgreSQL client authentication by defining:
# 	- Which users can connect
# 	- From which hosts they can connect
# 	- To which databases they can connect
#	- What authentication method should be used

# Format of each record:
# TYPE  DATABASE  USER  ADDRESS  METHOD

# Local connections
local   all             all                                    trust

# Allow local network connections with password
host    all             all             127.0.0.1/32           md5
host    all             all             ::1/128                md5

# Requerimos SSL para todas las conexiones remotas, con especial énfasis en 172.x.x.x (Docker)
hostssl all             all             172.0.0.0/8            md5
hostssl all             all             192.168.0.0/16         md5
hostssl all             all             10.0.0.0/8             md5

# Configuración para cualquier otra conexión (permitimos ambos, pero SSL es preferido)
hostssl all             all             all                    md5
host    all             all             all                    md5
