{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong - Transcendence</title>
    <style>
        #gameCanvas {
            background: #000;
            display: block;
            margin: 0 auto;
            border: 2px solid #fff;
        }
        .game-container {
            text-align: center;
            padding: 20px;
            color: white;
        }
        .score {
            font-size: 2em;
            margin: 20px 0;
            font-family: monospace;
        }
        .controls {
            margin: 20px 0;
        }
        .status {
            font-size: 1.2em;
            margin: 10px 0;
        }
        .game-info {
            text-align: center;
            margin-bottom: 20px;
        }
        .game-id {
            color: #fff;
            font-size: 18px;
            margin: 10px 0;
        }
    </style>
</head>
<body style="background: #333; margin: 0; padding: 20px;">
    <div class="game-container">
        <div class="game-info">
            <div class="score">
                <span id="player1Score">0</span> - <span id="player2Score">0</span>
            </div>
            <div class="game-id">ID Partida: {{ game_id }}</div>
            <div class="status" id="gameStatus">Esperando oponente...</div>
			<div class="user-id" id="player">Eres el Jugador: {{ user_id }}</div>
        </div>
        <canvas id="gameCanvas" width="800" height="400"></canvas>
        <div class="controls">
            <p>Controles: W/S (Jugador 1) - ↑/↓ (Jugador 2)</p>
            <p>Comparte este ID con tu oponente para que se una: <strong>{{ game_id }}</strong></p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Conexión WebSocket
            const gameId = '{{ game_id }}';
            const userId = '{{ user_id }}';
            const gameSocket = new WebSocket(
                `${window.location.protocol === 'https:' ? 'wss' : 'ws'}://${window.location.host}/ws/game/${gameId}/`
            );

            // Canvas setup
            const canvas = document.getElementById('gameCanvas');
            const ctx = canvas.getContext('2d');
            
            // Game state
            let gameState = null;
            let playerSide = null;

            // Debug info div
            const debugDiv = document.createElement('div');
            debugDiv.style.position = 'fixed';
            debugDiv.style.bottom = '10px';
            debugDiv.style.left = '10px';
            debugDiv.style.color = 'white';
            document.body.appendChild(debugDiv);

            // WebSocket handlers
            gameSocket.onopen = function() {
                console.log('WebSocket conectado');
                // Enviar mensaje inicial para identificar al jugador
                gameSocket.send(JSON.stringify({
                    type: 'player_connect',
                    user_id: '{{ user_id }}',
                    username: '{{ username }}'
                }));
            };

            gameSocket.onmessage = function(e) {
                const data = JSON.parse(e.data);
                console.log('WebSocket mensaje recibido:', data);

                if (data.type === 'game_state') {
                    // Cancelar cualquier frame pendiente
                    if (window.requestAnimationFrameId) {
                        cancelAnimationFrame(window.requestAnimationFrameId);
                    }
                    
                    gameState = data.state;
                    window.requestAnimationFrameId = requestAnimationFrame(updateDisplay);
                } else if (data.type === 'game_start') {
                    document.getElementById('gameStatus').textContent = '¡Juego en curso!';
                    playerSide = data.player1_id === userId ? 'left' : 'right';  // Cambiado para usar userId
                    console.log('Lado asignado:', playerSide);
                    debugDiv.textContent = `Lado asignado: ${playerSide}`;
                }
            };

            // Improved key handling
            const keysPressed = new Set();
            let lastDirection = 0;

            function handleKeyPress(e) {
                const key = e.key.toLowerCase();
                
                // Debug para ver qué teclas se están detectando
                console.log('Tecla detectada:', key);
                
                if (!playerSide || !gameState) {
                    console.log('Estado actual:', { playerSide, gameState: !!gameState });
                    return;
                }

                let direction = null;
                
                // Simplificar la lógica de dirección
                if (playerSide === 'left') {
                    if (key === 'w') direction = -1;
                    if (key === 's') direction = 1;
                } else if (playerSide === 'right') {
                    if (key === 'arrowup') direction = -1;
                    if (key === 'arrowdown') direction = 1;
                }

                if (direction !== null) {
                    const message = {
                        type: 'move_paddle',
                        side: playerSide,
                        direction: direction,
                        timestamp: Date.now()  // Añadir timestamp para debug
                    };
                    console.log('Enviando movimiento:', message);
                    gameSocket.send(JSON.stringify(message));
                }
            }

            function handleKeyRelease(e) {
                const key = e.key.toLowerCase();
                
                if (!playerSide || !keysPressed.has(key)) return;
                
                keysPressed.delete(key);
                console.log(`Key released: ${key}`);
                
                // Enviar comando de detención solo si no hay otras teclas de movimiento presionadas
                const hasActiveMovementKeys = Array.from(keysPressed).some(k => 
                    (playerSide === 'left' && ['w', 's'].includes(k)) ||
                    (playerSide === 'right' && ['arrowup', 'arrowdown'].includes(k))
                );

                if (!hasActiveMovementKeys) {
                    console.log('Stopping paddle movement');
                    gameSocket.send(JSON.stringify({
                        type: 'move_paddle',
                        side: playerSide,
                        direction: 0
                    }));
                }
            }

            function updateDisplay() {
                if (!gameState) return;

                // Limpiar canvas completamente
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = '#000';
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                // Dibujar paletas
                ctx.fillStyle = '#fff';
                if (gameState.paddles) {
                    Object.entries(gameState.paddles).forEach(([side, paddle]) => {
                        ctx.fillRect(
                            Math.round(paddle.x),
                            Math.round(paddle.y),
                            paddle.width,
                            paddle.height
                        );
                    });
                }

                // Dibujar pelota
                if (gameState.ball) {
                    ctx.beginPath();
                    ctx.arc(
                        Math.round(gameState.ball.x),
                        Math.round(gameState.ball.y),
                        gameState.ball.radius,
                        0,
                        Math.PI * 2
                    );
                    ctx.fillStyle = '#fff';
                    ctx.fill();
                    ctx.closePath();
                }

                // Solo solicitar nuevo frame cuando sea necesario
                if (gameState.status === 'playing') {
                    window.requestAnimationFrameId = requestAnimationFrame(updateDisplay);
                }
            }

            // Event Listeners with capture
            document.addEventListener('keydown', handleKeyPress, { capture: true });
            document.addEventListener('keyup', handleKeyRelease, { capture: true });

            // Cleanup
            window.addEventListener('beforeunload', () => {
                gameSocket.close();
            });
        });
    </script>
</body>
</html>
