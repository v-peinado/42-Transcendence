{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong - Transcendence</title>
    <style>
        #gameCanvas {
            background: #000;
            display: block;
            margin: 0 auto;
            border: 2px solid #fff;
        }
        .game-container {
            text-align: center;
            padding: 20px;
            color: white;
        }
        .score {
            font-size: 2em;
            margin: 20px 0;
            font-family: monospace;
        }
        .controls {
            margin: 20px 0;
        }
        .status {
            font-size: 1.2em;
            margin: 10px 0;
        }
        .game-info {
            text-align: center;
            margin-bottom: 20px;
        }
        .game-id {
            color: #fff;
            font-size: 18px;
            margin: 10px 0;
        }
        .player-info {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }
        body {
            overflow: hidden;  /* Previene el scroll */
            margin: 0;
            padding: 20px;
            background: #333;
        }
        .countdown {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 100px;
            color: white;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="game-info">
            <div class="score">
                <span id="player1Score">0</span> - <span id="player2Score">0</span>
            </div>
            <div class="game-id">ID Partida: {{ game_id }}</div>
            <div class="status" id="gameStatus">Esperando oponente...</div>
            <div class="player-info" id="playerInfo">Esperando asignación...</div>
            <div id="difficultySelector" style="display: none; margin: 10px 0;">
                <select id="difficulty" class="difficulty-select">
                    <option value="easy">Fácil</option>
                    <option value="medium" selected>Intermedio</option>
                    <option value="hard">Difícil</option>
                </select>
            </div>
        </div>
        <canvas id="gameCanvas" width="800" height="400"></canvas>
        <div class="controls">
            <p>Controles: W/S (Jugador 1) - ↑/↓ (Jugador 2)</p>
            <p>Comparte este ID con tu oponente para que se una: <strong>{{ game_id }}</strong></p>
        </div>
        <div id="countdown" class="countdown" style="display: none;"></div>
    </div>

    <script>
        // Conexión WebSocket
        const gameId = '{{ game_id }}';
        const userId = '{{ user_id }}';
        const gameSocket = new WebSocket(
            `${window.location.protocol === 'https:' ? 'wss' : 'ws'}://${window.location.host}/ws/game/${gameId}/`
        );

        // Canvas setup
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // Game state
        let gameState = null;
        let playerSide = null;
        let activeKeys = new Set();
        let isMoving = false;
        let movementInterval = null;

        // Event Listeners
        document.addEventListener('keydown', (e) => {
            e.preventDefault();
            if (!playerSide || !gameState) return;

            const key = e.key.toLowerCase();
            activeKeys.add(key);

            if (!isMoving) {
                isMoving = true;
                // Enviar movimiento inmediatamente al pulsar
                sendPaddleMove();
                // Establecer intervalo para movimiento continuo
                movementInterval = setInterval(sendPaddleMove, 16); // ~60fps
            }
        });

        document.addEventListener('keyup', (e) => {
            if (!playerSide || !gameState) return;

            const key = e.key.toLowerCase();
            activeKeys.delete(key);

            // Si no hay teclas de movimiento presionadas, detener el movimiento
            if (!(activeKeys.has('w') || activeKeys.has('s') || 
                  activeKeys.has('arrowup') || activeKeys.has('arrowdown'))) {
                isMoving = false;
                if (movementInterval) {
                    clearInterval(movementInterval);
                    movementInterval = null;
                }
                // Enviar comando de parada
                gameSocket.send(JSON.stringify({
                    type: 'move_paddle',
                    side: playerSide,
                    direction: 0
                }));
            }
        });

        // WebSocket handlers
        gameSocket.onmessage = function(e) {
            const data = JSON.parse(e.data);
            console.log('WebSocket message received:', data);
            
            if (data.type === 'game_state') {
                const oldState = gameState;
                gameState = data.state;
                
                // Mostrar countdown si está activo
                const countdownElement = document.getElementById('countdown');
                if (gameState.countdown !== undefined) {
                    countdownElement.style.display = 'block';
                    countdownElement.textContent = gameState.countdown;
                } else {
                    countdownElement.style.display = 'none';
                }
                
                // Debug: comparar posiciones de las palas
                if (oldState) {
                    console.log('Left paddle:', {
                        old: oldState.paddles.left.y,
                        new: gameState.paddles.left.y
                    });
                    console.log('Right paddle:', {
                        old: oldState.paddles.right.y,
                        new: gameState.paddles.right.y
                    });
                }
                
                requestAnimationFrame(updateDisplay);  // Usar requestAnimationFrame para la actualización
            } else if (data.type === 'game_start') {
                document.getElementById('gameStatus').textContent = '¡Juego en curso!';
                // Corregimos la asignación del lado
                playerSide = data.player1_id === parseInt(userId) ? 'left' : 'right';
                console.log(`Player ${userId} assigned side: ${playerSide}`);
                document.getElementById('playerInfo').textContent = 
                    `Tú eres el ${playerSide === 'left' ? 'Jugador 1 (Izquierda)' : 'Jugador 2 (Derecha)'}`;
            }
        };

        function sendPaddleMove() {
            let direction = 0;
            
            if (playerSide === 'left') {
                if (activeKeys.has('w')) direction = -1;
                if (activeKeys.has('s')) direction = 1;
            } else if (playerSide === 'right') {
                if (activeKeys.has('arrowup')) direction = -1;
                if (activeKeys.has('arrowdown')) direction = 1;
            }

            if (gameSocket.readyState === WebSocket.OPEN) {
                gameSocket.send(JSON.stringify({
                    type: 'move_paddle',
                    side: playerSide,
                    direction: direction
                }));
            }
        }

        // Agregar este manejador de eventos para depuración
        gameSocket.onopen = function(e) {
            console.log('WebSocket connection established');
        };

        gameSocket.onerror = function(e) {
            console.error('WebSocket error:', e);
        };

        // Modificar la función updateDisplay para añadir logs
        function updateDisplay() {
            if (!gameState) return;

            // Clear canvas
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw paddles
            ctx.fillStyle = '#fff';
            for (const [side, paddle] of Object.entries(gameState.paddles)) {
                console.log(`Drawing ${side} paddle at y=${paddle.y}`);  // Debug log
                ctx.fillRect(
                    paddle.x,
                    paddle.y,
                    paddle.width,
                    paddle.height
                );
            }

            // Draw ball
            ctx.beginPath();
            ctx.arc(
                gameState.ball.x,
                gameState.ball.y,
                gameState.ball.radius,
                0,
                Math.PI * 2
            );
            ctx.fillStyle = '#fff';
            ctx.fill();
            ctx.closePath();

            // Update score
            document.getElementById('player1Score').textContent = gameState.paddles.left.score;
            document.getElementById('player2Score').textContent = gameState.paddles.right.score;
        }

        // Asegurarnos de que el canvas tiene el tamaño correcto
        function resizeCanvas() {
            canvas.width = 800;  // Forzar el ancho
            canvas.height = 400; // Forzar el alto
            if (gameState) {
                updateDisplay();  // Redibujar después de redimensionar
            }
        }

        // Llamar a resizeCanvas al inicio y en cambios de ventana
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Cleanup
        window.addEventListener('beforeunload', () => {
            if (movementInterval) {
                clearInterval(movementInterval);
            }
            gameSocket.close();
        });

        // Configuración de dificultad
        const DIFFICULTY = {
            easy: { BALL_SPEED: 5, AI_REACTION_TIME: 300 },
            medium: { BALL_SPEED: 7, AI_REACTION_TIME: 200 },
            hard: { BALL_SPEED: 9, AI_REACTION_TIME: 100 }
        };

        // Mostrar/ocultar selector de dificultad según el modo
        const gameMode = new URLSearchParams(window.location.search).get('mode');
        if (gameMode === 'single') {
            document.getElementById('difficultySelector').style.display = 'block';
        }

        // Manejar cambios de dificultad
        document.getElementById('difficulty').addEventListener('change', function(e) {
            if (gameSocket.readyState === WebSocket.OPEN) {
                gameSocket.send(JSON.stringify({
                    type: 'change_difficulty',
                    difficulty: e.target.value
                }));
            }
        });
    </script>
</body>
</html>
