networks:
  trancendence-backend:
    name: trancendence-backend
    driver: bridge

services:
  web:
    build:
      context: ./django
    container_name: django
    ports:
      - "8000:8000"
    volumes:
      - django_code:/app
      - django_media:/app/media
    networks:
      - trancendence-backend
    depends_on:
      - db
    env_file:
      - .env
    restart: always
    environment:
      - SQL_HOST=db
      - SQL_PORT=5432

  db:
    image: postgres:17
    container_name: postgres
    ports:
      - "5432:5432"
    networks:
      - trancendence-backend
    volumes:
      - postgres_data:/var/lib/postgresql/data
    env_file:
      - .env
    restart: always

  nginx:
    build:
      context: ./nginx
    container_name: nginx
    ports:
      - "8443:443"
      - "8080:80"   
    networks:
      - trancendence-backend
    volumes:
      - type: volume
        source: nginx_static
        target: /usr/share/nginx/html
      - type: volume
        source: django_media
        target: /usr/share/nginx/html/media
      - ./nginx/ssl:/etc/nginx/ssl:ro  # Montar certificados SSL
    depends_on:
      - web
    restart: always

  waf:
    build:
      context: ./waf
      dockerfile: Dockerfile
    volumes:
      - ./waf/rules:/etc/modsecurity/rules:ro
      - ./waf/vault/config.hcl:/etc/vault.d/config.hcl:ro
      - waf_logs:/var/log/modsecurity
      - vault_data:/etc/vault.d/data:rw
    depends_on:
      - nginx
      - web
    networks:
      - trancendence-backend
    environment:
      - MODSECURITY=On
      - MODSECURITY_AUDIT_LOG=/var/log/modsecurity/audit.log
      - VAULT_DEV_ROOT_TOKEN_ID=myroot
      - VAULT_DEV_LISTEN_ADDRESS=0.0.0.0:8200
      - VAULT_ADDR=http://localhost:8200
    ports:
      - "8200:8200"
      - "443:443"
    cap_add:
      - IPC_LOCK
    healthcheck:
      test: ["CMD", "vault", "status"]
      interval: 30s
      timeout: 10s
      retries: 5
    command: sh -c "/usr/local/bin/init-vault.sh && nginx -g 'daemon off;'"
    privileged: true

volumes:
  postgres_data: 
  django_media:
  django_code:
  nginx_static:
  waf_logs:
  vault_data:


