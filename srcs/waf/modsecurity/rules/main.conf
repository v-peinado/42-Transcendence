# Incluir configuración base
Include /etc/nginx/modsecurity.d/modsecurity.conf

# Incluir configuración CRS
Include /etc/modsecurity/crs/crs-setup.conf

# Incluir reglas CRS
Include /usr/share/modsecurity-crs/rules/*.conf

# Reglas personalizadas
SecRule REQUEST_HEADERS:User-Agent "@rx .*scanner.*" \
    "id:1000,phase:1,deny,status:403,log,msg:'Scanner detectado'"