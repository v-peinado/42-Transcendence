networks:
  trancendence-backend:
    name: trancendence-backend
    driver: bridge

services:
  web:
    build:
      context: ./django  # Directorio donde está el código de la app y el Dockerfile
      dockerfile: Dockerfile  # Nombre del Dockerfile en ese directorio
    container_name: django
    ports:
      - "8000:8000"
    volumes:
      - ./django:/app  # Actualiza la ruta del volumen para reflejar la nueva ubicación
    networks:
      - trancendence-backend
    depends_on:
      - db
    env_file:
      - .env
    restart: on-failure
  
  db:
    image: postgres:17
    container_name: postgres
    ports:
      - "5432:5432"
    networks:
      - trancendence-backend
    volumes:
      - postgres_data:/var/lib/postgresql/data
    env_file:
      - .env
    restart: on-failure

  nginx:
    build:
      context: ./nginx  # Directorio donde está el código de la app y el Dockerfile
      dockerfile: Dockerfile  # Nombre del Dockerfile en ese directorio
    container_name: nginx
    ports:
      - "80:80"
    networks:
      - trancendence-backend
    volumes:
      - ./nginx/frontend:/usr/share/nginx/html # Directorio donde está el front en el contenedor
    depends_on:
      - web
    restart: on-failure

volumes:
  postgres_data: # Volumen para almacenar los datos de la base de datos


