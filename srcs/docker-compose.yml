networks:
  trancendence-backend:
    name: trancendence-backend
    driver: bridge

services:
  web:
    build:
      context: ./django
    container_name: django
    ports:
      - "8000:8000"
    volumes:
      - django_code:/app
      - django_media:/app/media
    networks:
      - trancendence-backend
    depends_on:
      - db
    env_file:
      - .env
    restart: always
    environment:
      - SQL_HOST=db
      - SQL_PORT=5432

  db:
    image: postgres:17
    container_name: postgres
    ports:
      - "5432:5432"
    networks:
      - trancendence-backend
    volumes:
      - postgres_data:/var/lib/postgresql/data
    env_file:
      - .env
    restart: always

  nginx:
    build:
      context: ./nginx
    container_name: nginx
    # Quitar los ports o usar puertos internos diferentes
    # ports:
    #   - "8080:80"   
    #   - "8443:443"
    networks:
      - trancendence-backend
    volumes:
      - type: volume
        source: nginx_static
        target: /usr/share/nginx/html
      - type: volume
        source: django_media
        target: /usr/share/nginx/html/media
      - ./nginx/ssl:/etc/nginx/ssl:ro  # Montar certificados SSL
    depends_on:
      - web
    restart: always

  waf:
    build:
      context: ./waf
      dockerfile: Dockerfile
    ports:
      - "443:443"     # HTTPS principal
      - "80:80"       # HTTP (redirige a HTTPS)
      - "8200:8200"   # Vault API
      - "8201:8201"   # Vault Cluster
    volumes:
      - ./waf/rules:/etc/modsecurity/rules:ro
      - ./waf/vault/config.hcl:/etc/vault.d/config.hcl:ro
      - waf_logs:/var/log/modsecurity
      - vault_data:/etc/vault.d/data:rw
    environment:
      - VAULT_DEV_ROOT_TOKEN_ID=myroot
      - VAULT_DEV_LISTEN_ADDRESS=0.0.0.0:8200
      - VAULT_ADDR=http://127.0.0.1:8200
    depends_on:
      - nginx
    networks:
      - trancendence-backend
    restart: always

volumes:
  postgres_data: 
  django_media:
  django_code:
  nginx_static:
  waf_logs:
  vault_data:


