{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong - Men√∫ Principal</title>
    <style>
        body {
            background: #333;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .menu-container {
            text-align: center;
            padding: 2rem;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 2rem;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .menu-buttons {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .menu-button {
            padding: 1rem 2rem;
            font-size: 1.2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #4CAF50;
            color: white;
            text-decoration: none;
            width: 300px;
        }

        .menu-button:hover {
            transform: scale(1.05);
            background: #45a049;
        }

        .menu-button.disabled {
            background: #666;
            cursor: not-allowed;
        }

        .menu-button.disabled:hover {
            transform: none;
        }
    </style>
</head>
<body>
    <div class="menu-container">
        <h1>PONG</h1>
        <div class="menu-buttons">
            <a href="{% url 'game:game_home' %}?mode=multi" class="menu-button">Jugar Multijugador</a>
            <a href="{% url 'game:game_home' %}?mode=single" class="menu-button">Jugar contra la IA</a>
        </div>
    </div>
</body>
</html>
