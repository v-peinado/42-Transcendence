<div class="hero-section">
    <div class="game-wrapper">
        <!-- Player Headers - Asegurarnos que esta sección está presente y no tiene estilos que la oculten -->
        <div class="players-header">
            <div class="player-name-display">
                <span class="player-name" id="leftPlayerName">Jugador 1</span>
                <div class="player-controls">
                    <span class="control-key">W</span>
                    <span class="control-key">S</span>
                </div>
            </div>
            <div class="player-name-display">
                <span class="player-name" id="rightPlayerName">Jugador 2</span>
                <div class="player-controls">
                    <span class="control-key">↑</span>
                    <span class="control-key">↓</span>
                </div>
            </div>
        </div>

        <!-- Score Header -->
        <div class="minimal-header">
            <div class="player-score" id="player1Score">0</div>
            <div class="score-divider"></div>
            <div class="player-score" id="player2Score">0</div>
        </div>

        <!-- Game Container -->
        <div class="game-container">
		<div class="game-notifications-container" id="gameNotificationsContainer"></div>
            <canvas id="gameCanvas"></canvas>
            <button id="fullscreenBtn" class="fullscreen-btn" title="Pantalla completa (ESC para salir)">
                <i class="fas fa-expand"></i>
            </button>
            
            <div id="countdown" class="countdown"></div>
            
            <!-- Ya no necesitamos el contenedor del modal aquí -->
            
            <!-- Modal de selección de dificultad -->
            <div id="difficultyModal" class="match-found-screen">
                <div class="match-found-content">
                    <div class="modal-header d-flex flex-wrap justify-content-between align-items-center text-center">
                        <button class="btn-back w-auto" onclick="window.history.back()">
                            <i class="fas fa-arrow-left"></i>
                            <span class="d-none d-sm-inline">Volver</span>
                        </button>
                        <h1 class="display-4 text-gradient m-0">Selecciona la Dificultad</h1>
                        <div class="d-none d-lg-block" style="width: 100px;"></div>
                    </div>
                    <div class="game-modes">
                        <div class="game-modes-grid">
                            <div class="game-mode-card" data-difficulty="easy">
                                <div class="card-glow"></div>
                                <div class="card-content">
                                    <div class="card-icon">
                                        <i class="fas fa-baby"></i>
                                    </div>
                                    <h3>Modo Fácil</h3>
                                    <p>Entrenamiento</p>
                                </div>
                            </div>
                            <div class="game-mode-card active" data-difficulty="medium">
                                <div class="card-glow"></div>
                                <div class="card-content">
                                    <div class="card-icon" style="color: #ffd700;">
                                        <i class="fas fa-robot"></i>
                                    </div>
                                    <h3 class="text-center">Modo Normal</h3>
                                    <p class="text-center">Configuración estándar</p>
                                </div>
                            </div>

                            <!-- Difícil -->
                            <div class="game-mode-card" data-difficulty="hard">
                                <div class="card-glow"></div>
                                <div class="card-content">
                                    <div class="card-icon" style="color: #ff6b6b;">
                                        <i class="fas fa-skull"></i>
                                    </div>
                                    <h3 class="text-center">Modo Difícil</h3>
                                    <p class="text-center">Desafío</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Eliminamos solo el matchFoundModal y dejamos el resto intacto -->
        </div>
    </div>

    <!-- Restaurar el Modal de Partida Encontrada -->
    <div id="matchFoundModal" class="mf-screen" style="display: none;">
        <div class="mf-content">
            <h2>¡Partida Encontrada!</h2>
            <div class="mf-players-info">
                <div class="mf-player">
                    <div id="player1Avatar" class="mf-avatar">
                        <img src="" alt="Player 1">
                    </div>
                    <span id="player1NamePreMatch">Jugador 1</span>
                </div>
                <div class="mf-vs">VS</div>
                <div class="mf-player">
                    <div id="player2Avatar" class="mf-avatar">
                        <img src="" alt="Player 2">
                    </div>
                    <span id="player2NamePreMatch">Jugador 2</span>
                </div>
            </div>
            <div class="mf-controls-info">
                <p>Tus controles:</p>
                <div id="playerControls" class="controls">W / S</div>
            </div>
        </div>
    </div>
    <!-- Cargar el modal de Game Over -->
    <div id="modalsContainer"></div>
</div>
